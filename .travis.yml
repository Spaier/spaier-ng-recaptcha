language: node_js
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
- '10.11.0'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn
script:
  - yarn nps ci
before_deploy:
- cd dist/spaier-ng-recaptcha
deploy:
  provider: npm
  skip_cleanup: true
  email: SpaierInstinct@gmail.com
  api_key:
    secure: 
  on:
    repo: Spaier/spaier-ng-recaptcha
    branch: master
    tags: true
