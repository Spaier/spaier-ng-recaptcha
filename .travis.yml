language: node_js
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- 10.15.1
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- yarn nps ci
before_deploy:
- cd dist/spaier-ng-recaptcha
deploy:
  provider: npm
  skip_cleanup: true
  email: SpaierInstinct@gmail.com
  api_key:
    secure: 
  on:
    repo: Spaier/spaier-ng-recaptcha
    branch: master
    tags: true
